type: object
description: Estructura organizada que se establece para un propósito particular.Por ejemplo, una empresa, un organismo gubernamental, un departamento, una organización benéfica o una institución financiera. ISO20022 
properties:
    OrganisationLocation:
        $ref: './OrganisationLocation.yaml'
    OrganisationIdentification:
        $ref: './OrganisationIdentification.yaml'
        description: Una forma única e inequívoca de identificar una organización.
    OrganisationName:
        $ref: './organisationName.yaml'
        description: Nombre por el que se conoce a una organización y que se suele utilizar para identificarla.
    organisationStructureHierarchy:
        type: string
        description: Descripción de la estructura de una empresa. ISO20022 
    OrganisationLegalStructure:
        $ref: './OrganisationLegalStructureType.yaml'
        description: Especifica la situación jurídica de la organización.
    organisationSector:
        type: string
        description: Sector de negocio de la organización, por ejemplo, farmacéutico. (ISO20022) 
    organisationIndustry:
        type: string
        description: Sector de negocio de la organización, por ejemplo, farmacéutico. (ISO20022) 
    OrganisationDate:
        $ref: './OrganisationDate.yaml'
        description: Estructura organizada que se establece para un propósito particular. Por ejemplo, una empresa, un organismo gubernamental, un departamento, una organización benéfica o una institución financiera.
    OrganisationProfile:
        $ref: './OrganisationProfile.yaml'
    organisationType:
        type: string
        description: Valores posibles para el tipo de organización
